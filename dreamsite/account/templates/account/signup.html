{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-5" style="background-color:transparent;">
  <h1 class="text-center display-2 mt-2" style="color: #c98036;">Sign Up</h1>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 my-5 alert alert-secondary" role="alert">
        <form method="POST">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
                <small style="color: black;">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button class="mx-5 btn btn-md btn-fill btn-primary"
                  type="submit" value="Sign Up">Submit
          </button>
        </form>
      </div>
      <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
