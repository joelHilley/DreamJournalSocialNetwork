{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row mt-5" >
  <h1 class="text-center display-3 mt-4" style="color: black;">Login</h1>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 my-5 alert alert-secondary" role="alert" 
            style="color:black">
        <form method="POST">
          {% csrf_token %}
            <table>
              <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
              </tr>
              <tr>
                <td class="py-2"></td>
              </tr>
              <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
              </tr>
            </table>
            <div class="mt-3 text-center">
              <button class="mx-5 ms-2 btn btn-sm btn-fill btn-primary" 
                      style="color: black"
                      type="submit" value="Login"><h3>Login</h3>
              </button>
              <div class="ms-2">
                <a class="nav-link"
                  href="{% url 'password_reset' %}">Forgot Password?
                </a>
              </div>
            </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
