{% extends 'base.html' %}

{% block content %}

<div class="convo">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <div class="row">
          <div class="col-md-8" style="padding-top: 200px;">
            <a href="{% url 'inbox' %}" class="btn btn-light">Back to Your Inbox</a>
          </div>   
      </div>
      <div class="row">
        <div class="col-md-12 mt-5 text-white">
          <h3>Start a Conversation!</h3>
        </div>
      </div>
      <div class="row mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
          <form method="POST">
            {% csrf_token %}
            <p class="text-white">Enter the username for the person you would like to talk to.</p>
            {{ form.as_p }}
            <div class="d-grid gap-2">
              <button class="btn btn-success mt-4" type="submit" style="font-size: 25px;">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
